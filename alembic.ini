# A generic, single database configuration.

[alembic]
# path to migration scripts.
script_location = %(here)s/alembic

# Use OS separator for multiple paths
path_separator = os

# encoding for migration files
output_encoding = utf-8

# database URL - points to your blog_app database
# Format: dialect+driver://username:password@host:port/database
sqlalchemy.url = mysql+pymysql://bloguser:user321@localhost:3306/blog_app

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

