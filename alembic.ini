# --------------------------------------------------
# Alembic configuration file
# --------------------------------------------------

[alembic]
# Path to migration scripts
script_location = app/alembic

# Encoding for migration files
output_encoding = utf-8

# DB URL will be read from env.py
sqlalchemy.url =

# --------------------------------------------------
# Post-write hooks (none)
# --------------------------------------------------
[post_write_hooks]

# --------------------------------------------------
# Logging configuration
# --------------------------------------------------
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

